<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>College?</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            <input type="text" name="name" placeholder="Name"><br> 
            <input type="email" name="email" placeholder="E-mail"required><br>
            <!--add your own inputs below-->
            <input type="age" name="age" placeholder="Age"><br>

            Are you planning on going to college after High School? <br>
            <input type="radio" name="ans" value="yes"> Yes
            <input type="radio" name="ans" value="no"> No <br>
            
            If so, select your college degree option: <a href="https://bigfuture.collegeboard.org/find-colleges/college-101/quick-guide-your-college-degree-options"><strong>(?)</strong></a> <br>
            
            <select name="college">
                
                <option value="associate degree" selected> Associate Degree </option>
                <option value="bachelor’s degree"> Bachelor’s (or Baccalaureate) Degree </option>
                <option value="graduate degree"> Graduate Degree </option>
                <option value="professional Degree"> Professional Degree </option>
                <option value="joint Degrees"> Joint Degrees </option>
                <option value="liberal arts and career combination"> Liberal Arts and Career Combination</option>
                <option value="teacher certification"> Teacher Certification</option>
                <option value="n/a">Don't know</option>
                
            </select> <br>
            
            

            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
